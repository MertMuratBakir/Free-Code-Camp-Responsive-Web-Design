<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form action="" id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input required type="text" id="name" placeholder="Please enter nour name">
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input required type="email" id="email" placeholder="Please enter nour email">
        </div>
        <div class="form-group">
            <label 
            for="number" 
            id="number-label">Age (optional)
        </label>
            <input 
            min="17"
            max="100"
            type="number" 
            id="number" 
            placeholder="Please enter your age">
        </div>
        <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select name="" id="dropdown">
                <option value hidden>Select current role</option>
                <option value="student">Student</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="radio-button">
                <input type="radio" value="definetly" name="radio-button"> Definetly
            </label>
        </div>
        <div class="form-group">
            <label for="radio-button">
                <input type="radio" value="maybe" name="radio-button"> Maybe
            </label>
        </div>
        <div class="form-group">
            <label for="radio-button">
                <input type="radio" value="notsure" name="radio-button"> Not sure
            </label>
        </div>
        <div class="form-group">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select name="" id="dropdown">
                <option value hidden>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="opensource">Open source</option>
            </select>
        </div>
        <div class="form-group">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="checkbox">
                <input name="prefer" type="checkbox" value="front-end-projects" class="input-checkbox"> Front-end Projects
            </label>
            <label for="checkbox">
                <input name="prefer" type="checkbox" value="back-end-projects" class="input-checkbox"> Back-end Projects
            </label>
            <label for="checkbox">
                <input name="prefer" type="checkbox" value="data-visualization" class="input-checkbox"> Data Visualization
            </label>
            <label for="checkbox">
                <input name="prefer" type="checkbox" value="challenges" class="input-checkbox"> Challenges
            </label>
            <label for="checkbox">
                <input name="prefer" type="checkbox" value="videos" class="input-checkbox"> Videos
            </label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="textarea" id="textarea" cols="60" rows="8" placeholder="Enter your comment here..."></textarea>
        </div>
        <button id="submit">Submit</button>
        
        
    </form>
    
    
</body>
</html>
